<app-navbar></app-navbar>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 style="text-align: center;">REQUESTS TO ASSIGN</h2>
  </div>
  <div class="container">
      <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr><br>
                <th>Student name</th>
                <th>Email</th>
                <th>Mobile number</th>
                <th>Assign</th>
              </tr>
            </thead><br>
            <tbody *ngFor="let xapp of requests">
              <tr *ngIf="xapp.assigned==0">
                <td></td>
                <td> {{xapp.userModel.userName}}</td>
                <td>{{xapp.userModel.email}}</td>
                <td>{{xapp.userModel.mobileNumber}}</td>
                <td>
                  <button (click)="goTo(xapp.appId)" class="btn btn-success">assign</button>
                  <!--<button (click)="deleteEmployee(employee.userId)" class="btn btn-danger">Delete</button>
                  <button (click)="updateEmployee(employee.userId)" class="btn btn-primary" style="margin-left: 10px">Update</button>
                  <button (click)="employeeDetails(employee.userId)" class="btn btn-info" style="margin-left: 10px">Details</button>-->
                </td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
</div>
