<h2 style="text-align: center;">UPDATE EMPLOYEE</h2>
<hr>
<div [hidden]="submitted" style="width: 400px;">
  <form style="margin-left: 3cm;">
    <div class="form-group">
      <label for="name">Employee name</label><br>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="employee.userName" name="userName">
    </div><br>

    <div class="form-group">
        <label for="name">Email id</label><br>
        <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.email" name="email">
    </div><br>

    <div class="form-group">
        <label for="name">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
    </div><br>

    <!--<div class="form-group">
        <label for="name">Confirm Password</label>
        <input type="text" class="form-control" id="confirmPassword" required [(ngModel)]="employee.confirmPassword" name="confirmPassword">
    </div>-->

    <div class="form-group">
        <label for="name">Phone number</label><br>
        <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="employee.mobileNumber" name="mobileNumber">
    </div><br>  

    <button type="submit" (click)="onSubmit(employee)"  class="btn btn-success btn-lg">update</button>
    <button (click)="gotoList()" class="btn btn-primary btn-sm" style="margin-left: 300px">back </button><br>
  </form>
</div>
